<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Node-Link Tree</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <style type="text/css">

      .node circle {
        cursor: pointer;
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

      .node text {
        font: 10px sans-serif;
      }

      path.link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
      }

  </style>
  </head>
  <body>
    <div id="chart"></div>
     <script src="doubleside-tree.js"></script>
  </body>
</html>
